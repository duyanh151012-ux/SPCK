<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin phim - CinemaShelf</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#">Truyền hình</a></li>
                    <li><a href="#">Phim bộ</a></li>
                    <li><a href="#">Anime</a></li>
                    <li><a href="#">Chiếu rạp</a></li>
                    <li class="dropdown">
                        <a href="#">Thể loại <i class="fa-solid fa-caret-down"></i></a>
                        <ul class="dropdown-content">
                            <li><a href="#">Hành động</a></li>
                            <li><a href="#">Lãng mạn</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">Xem thêm <i class="fa-solid fa-caret-down"></i></a>
                        <ul class="dropdown-content">
                            <li><a href="#">Trực tiếp</a></li>
                            <li><a href="#">Thể thao</a></li>
                            <li><a href="#">Giải trí</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="icons">
                    <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="login.html">Đăng nhập</a>
                </div>
            </div>
            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="banner-container">
            <div class="banner-preview-img-container">
                <img id="preview-img" src="./images/film1.jpg" alt="Movie Poster">
            </div>
            <div class="banner-info-container">
                <h1 id="movie-title">Tên Phim</h1>
                <p id="movie-description">Mô tả phim sẽ hiển thị ở đây.</p>
                <a id="watch-now-btn" href="" class="btn">
                    <i class="fa-regular fa-circle-play"></i>
                    <span>Xem ngay</span>
                </a>
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>

        <div class="casts-container">
            <h1>Diễn viên</h1>
            <div class="casts-grid"></div>
        </div>

        <div id="similar">
            <h2>Phim tương tự</h2>
            <div class="swiper">
                <div class="swiper-wrapper" id="similar-movie">
                    <div class="swiper-slide">
                        <img src="assets/images/film1.jpg" alt="film1">
                        <p>Tên phim</p>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/info.js"></script>
</body>

</html>
